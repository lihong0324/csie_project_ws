<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熱成像溫度檢測</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        video, canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            pointer-events: none;
            display: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h2>熱成像溫度檢測</h2>
    <div class="container">
        <video id="thermalVideo" autoplay></video>
        <canvas id="thermalCanvas"></canvas>
        <div id="tooltip" class="tooltip"></div>
    </div>

    <script>
        const video = document.getElementById('thermalVideo');
        const canvas = document.getElementById('thermalCanvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');

        // 設定影像來源
        video.src = "http://192.168.0.105:5000/video_feed";

        // 影像載入後調整 Canvas 大小
        video.addEventListener('loadeddata', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        });

        // 繪製影像到 Canvas
        function drawFrame() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            requestAnimationFrame(drawFrame);
        }

        // 取得熱成像數據
        async function fetchTemperatureData(x, y) {
            try {
                const response = await fetch(`http://192.168.0.105:5000/get_temperature?x=${x}&y=${y}`);
                const data = await response.json();
                return data.temperature;
            } catch (error) {
                console.error("無法獲取溫度數據:", error);
                return null;
            }
        }

        // 滑鼠移動時顯示溫度
        canvas.addEventListener('mousemove', async (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor(event.clientX - rect.left);
            const y = Math.floor(event.clientY - rect.top);

            const temperature = await fetchTemperatureData(x, y);
            if (temperature !== null) {
                tooltip.style.left = `${event.clientX + 10}px`;
                tooltip.style.top = `${event.clientY + 10}px`;
                tooltip.innerHTML = `溫度: ${temperature}°C`;
                tooltip.style.display = 'block';
            }
        });

        // 滑鼠離開時隱藏 Tooltip
        canvas.addEventListener('mouseleave', () => {
            tooltip.style.display = 'none';
        });

        // 開始繪製影像
        drawFrame();
    </script>

</body>
</html>
