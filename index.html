<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/fire.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火災機器人系統</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
        background-color: #f5f5f5;
        color: #333;
      }
      
      #app {
        min-height: 100vh;
      }
      
      /* 固定 #ros2 區塊在左下角 */
      #ros2 {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: linear-gradient(135deg, #2c3e50, #1a2533);
        color: white;
        padding: 15px;
        border-radius: 12px;
        width: 300px;
        font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
        font-size: 14px;
        z-index: 1000;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }
      
      #ros2:hover {
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        transform: translateY(-2px);
      }
      
      #ros2 h2 {
        margin-bottom: 10px;
        font-weight: 500;
        display: flex;
        align-items: center;
        font-size: 18px;
      }
      
      #ros2 h2:before {
        content: "\f1eb";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        margin-right: 10px;
        color: #64b5f6;
      }
      
      #status-container {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
        padding: 8px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 6px;
      }
      
      #status {
        font-weight: bold;
        position: relative;
        padding-left: 20px;
      }
      
      #status:before {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #f44336;
        box-shadow: 0 0 5px rgba(244, 67, 54, 0.8);
      }
      
      #status.connected:before {
        background-color: #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.8);
      }
      
      #messages-container {
        position: relative;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        padding: 5px;
        margin-top: 10px;
      }
      
      #messages-title {
        margin-bottom: 6px;
        font-size: 14px;
        color: #90caf9;
        display: flex;
        align-items: center;
      }
      
      #messages-title:before {
        content: "\f0e0";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        margin-right: 8px;
      }
      
      /* 設定內部 ul 列表 */
      #messages {
        max-height: 180px;
        overflow-y: auto;
        padding: 5px;
        list-style: none;
        border-radius: 6px;
        background-color: rgba(0, 0, 0, 0.2);
      }
      
      #messages li {
        padding: 8px 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 13px;
        word-break: break-all;
        line-height: 1.4;
        position: relative;
        padding-left: 20px;
      }
      
      #messages li:before {
        content: "\f105";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        position: absolute;
        left: 5px;
        color: #64b5f6;
      }
      
      #messages li:last-child {
        border-bottom: none;
      }
      
      #messages li:nth-child(even) {
        background-color: rgba(255, 255, 255, 0.05);
      }
      
      /* 自定義滾動條 */
      #messages::-webkit-scrollbar {
        width: 6px;
      }
      
      #messages::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 3px;
      }
      
      #messages::-webkit-scrollbar-thumb {
        background: rgba(100, 181, 246, 0.5);
        border-radius: 3px;
      }
      
      #messages::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 181, 246, 0.8);
      }
      
      /* 空訊息時顯示的提示 */
      #messages:empty:after {
        content: "尚無訊息";
        display: block;
        text-align: center;
        color: rgba(255, 255, 255, 0.5);
        padding: 20px 0;
        font-style: italic;
      }
      
      .toggle-minimize {
        position: absolute;
        right: 10px;
        top: 10px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 16px;
        opacity: 0.7;
        transition: opacity 0.2s;
      }
      
      .toggle-minimize:hover {
        opacity: 1;
      }
      
      #ros2.minimized {
        width: 180px;
        padding: 10px;
      }
      
      #ros2.minimized #messages-container,
      #ros2.minimized #status-container {
        display: none;
      }
      
      #ros2.minimized h2 {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    
    <div id="ros2">
      <button class="toggle-minimize" id="toggleMinimize">
        <i class="fas fa-minus"></i>
      </button>
      <h2>ROSBridge Websocket</h2>
      <div id="status-container">
        <p>狀態: <span id="status">未連接</span></p>
      </div>
      <div id="messages-container">
        <div id="messages-title">接收到的訊息</div>
        <ul id="messages">
          <!-- 收到的訊息會顯示在這裡 -->
        </ul>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
      <script>
        // 初始化 ROS 物件來通過 WebSocket 連接到 Rosbridge 伺服器
        const ros = new ROSLIB.Ros({ url: "ws://192.168.0.106:9090" });
        
        ros.on("connection", () => {
          document.getElementById("status").innerHTML = "已連接";
          document.getElementById("status").classList.add("connected");
          addMessage("系統", "已成功連接到 ROS 橋接器");
        });
        
        ros.on("error", (error) => {
          document.getElementById("status").innerHTML = `錯誤`;
          document.getElementById("status").classList.remove("connected");
          addMessage("系統", `連接錯誤: ${error}`);
        });
        
        ros.on("close", () => {
          document.getElementById("status").innerHTML = "已關閉";
          document.getElementById("status").classList.remove("connected");
          addMessage("系統", "連接已關閉");
        });
        
        // 創建訂閱者來監聽 /my_topic
        const my_topic_listener = new ROSLIB.Topic({
          ros,
          name: "/my_topic",
          messageType: "std_msgs/String",
        });
        
        my_topic_listener.subscribe((message) => {
          addMessage("ROS", message.data);
        });
        
        // 添加訊息到列表
        function addMessage(from, text) {
          const ul = document.getElementById("messages");
          const newMessage = document.createElement("li");
          const timestamp = new Date().toLocaleTimeString();
          newMessage.appendChild(document.createTextNode(`[${timestamp}] ${text}`));
          ul.appendChild(newMessage);
          
          // 自動滾動到底部
          ul.scrollTop = ul.scrollHeight;
          
          // 保持最多 50 條訊息
          while (ul.children.length > 50) {
            ul.removeChild(ul.firstChild);
          }
        }
        
        // 最小化/展開面板
        document.getElementById('toggleMinimize').addEventListener('click', function() {
          const panel = document.getElementById('ros2');
          const icon = this.querySelector('i');
          
          if (panel.classList.contains('minimized')) {
            panel.classList.remove('minimized');
            icon.classList.remove('fa-plus');
            icon.classList.add('fa-minus');
          } else {
            panel.classList.add('minimized');
            icon.classList.remove('fa-minus');
            icon.classList.add('fa-plus');
          }
        });
      </script>
    </div>
  </body>
</html>
